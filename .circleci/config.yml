version: 2

jobs:

  testPrometheusRules:
    docker:
      - image: web3f/ci-commons:v2.4.0
    steps:
      - checkout
      - run:
          name: Import external alertrules
          command: |
            scripts/import.sh
      - run:
          command: |
            scripts/test_prometheus_rules.sh

  publishChart:
    docker:
      - image: web3f/ci-commons:v2.4.0
    steps:
      - checkout
      - run:
          name: Import external alertrules
          command: |
            scripts/import.sh
      - run:
          command: |
            /scripts/publish-chart.sh          

workflows:
  version: 2
  test-deploy:
    jobs:    
      - testPrometheusRules:
          filters:
            tags:
              only: /.*/
      - publishChart:
          context: github-bot
          requires:
            - testPrometheusRules
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$/
